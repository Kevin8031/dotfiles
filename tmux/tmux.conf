# restore colors
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"
set -s escape-time 0

# prefix
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim keys for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# p and n for next and previous session
bind -r 'p' switch-client -p\; refresh-client -S
bind -r 'n' switch-client -n\; refresh-client -S

# open git project
bind C-o display-popup -E "tms"
bind C-h display-popup -E "tms switch"
bind C-w display-popup -E "tms windows"
bind C-r command-prompt -p "Rename active session to: " "run-shell 'tms rename %1'".

# start counting from 1
set -g base-index 1
setw -g pane-base-index 1

# plugins
set -g @plugin "arcticicestudio/nord-tmux"

# load plugin manager
run '/usr/share/tmux-plugin-manager/tpm'
